<!DOCTYPE html>
<!--
button y una imagen
libreria de jquery y <script> con
document ready
-->
<html>
    <head>
        <title>ATRIBUTOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
      <h1>Atributos</h1>
      <button id="botoncambiar">
          pulsar para cambiar
      </button>
           <img src="images/Dragon.jpg" alt="" 
           style="width: 250px;height: 250px "/>
           <img src="images/Dragon.jpg" alt="" 
           style="width: 250px;height: 250px "/>
      <img src="images/Dragon.jpg" alt="" 
           style="width: 250px;height: 250px "/>
      <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
      <script>
          $(document).ready(function() {
              $("#botoncambiar").click(function() {
    $("img").attr("src","images/Dragon2.jpg");
});
$("img").mouseover(function() {
    $(this).attr("src" ,"images/Dragon2.jpg" );
});
$("img").mouseout(function() {
    $(this).attr("src" ,"images/Dragon.jpg");
});
});
      </script>
    </body>
</html>
