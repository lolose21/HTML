    <body>
        <h1>NÚmero doble</h1>
    <form>
        <label>Número:</label>
        <input type="number" id="cajanumero" name="cajanumero"/>
        <button type="button" onclick="mostrarDoble()">mostrar doble</button>
    </form>
    <h1 id="resultado" style="color:red"></h1>
    <script type="text/javascript">
        function mostrarDoble() {
    //necesitamos la caja donde esta el numero
    var cajanumero =
            document.getElementById("cajanumero");
    //necesitamos el numero de la caja
    var numero = cajanumero.value;
    //todo value es un texto , aunque sea un numero
    //si vamos a realizar operaciones con rl
    numero = parseInt(numero);
    var doble = numero * 2;
    //buscamos el objeto q qeremos buscar
    var resultado = document.getElementById("resultado");
    resultado.innerText ="el doble de"
    + numero + " es " + doble;
}
</script>
    </body>
</html>
