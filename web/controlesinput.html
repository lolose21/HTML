<!DOCTYPE html>

<html>
    <head>
        <title>controles input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CONTROLES DE FORMULARIO INPUT</h1>
        <form>
        
            TEXTO: <input type="text" name="cajatexto" required/><br>
            solo numeros <input type="number" name="cajanumero"/><br>
            email:<input type="email" placeholder="introduzca email..."name="cajaemail" /><br>
            fecha <input type="date" name="cajadate"/><br>
            rango: <input type="range" min="1" max="50" name="cajarango"/><br>
        <button type="submit">
            Enviar datos
        </button>
            <button type="reset"> borrar formulario</button>
        </form>
        <div></div>
    </body>
</html>
